
<div class="box mx-auto mt-4 p-8 border rounded-md shadow-lg column-4">
  <div *ngIf="userForm">
    <form (submit)="addUser()" [formGroup]="userForm" class="flex flex-col">
      <section class="border border-gray-300 rounded-md p-4 mb-4">
        <h2 class="text-xl mb-4 font-bold text-center">Position Registration Form</h2>
        <label for="description" class="font-bold">Name:</label>
        <input type="text" formControlName="name" placeholder="Name" class="w-full px-2 py-2 mb-2 rounded-md border-2 border-blue-400 focus:ring-blue-500 focus:border-blue-500">
        <label for="position" class="font-bold">Position:</label>
        <input type="text" formControlName="position" placeholder="Position" class="w-full px-2 py-2 mb-2 rounded-md border-2 border-blue-400 focus:ring-blue-500 focus:border-blue-500">
        <label for="parentId" class="font-bold">Parent:</label>
        <input type="number" formControlName="parent" placeholder="Parent" class="w-full px-2 py-2 mb-2 rounded-md border-2 border-blue-400 focus:ring-blue-500 focus:border-blue-500">
      </section>
      <div class="flex justify-center">       
        <button *ngIf="editIndex !== null" class="btn btn-update-user btn-sm ml-4" (click)="updateUser()">Update Position</button>
      </div>
    </form>
  </div>
</div>
